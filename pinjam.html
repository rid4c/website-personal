    <section class="pinjam">
      <div class="crud">
        <h2>Form Pinjam Barang</h2>
        <div>
          <label>Nama:</label>
          <input type="text" id="nama" required /><br />
          <label>Kelas:</label>
          <input type="text" id="Kelas" required /><br />
          <label>NISN:</label>
          <input type="number" id="nisn" required /><br />
          <label>Jam</label>
          <select name="jam" id="jam" required>
            <option value="pilih jam" disabled selected>Pilih Jam</option>
            <option value="Jam ke 1">07.00-08.00</option>
            <option value="Jam ke 2">09.00-10.00</option>
            <option value="Jam ke 3">11.00-12.00</option>
            <option value="Jam ke 4">13.00-14.00</option></select
          ><br />

          <label>pilih barang</label>
          <select name="barang" id="barang" required>
            <option value="pilih barang" disabled selected>Pilih Barang</option>
            <option value="proyektor">Proyektor</option>
            <option value="laptop">Laptop</option>
            <option value="speaker">Speaker</option>
            <option value="hdmi">Kabel HDMI</option>
            <option value="kabel vga">Kabel VGA</option>
            <option value="kabel roll">Kabel Roll</option>
            <option value="headset"></option></select
          ><br />
          <button onclick="addData()">Simpan</button>
        </div>

        <h3>Data Peminjam</h3>
        <table border="1" id="userTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Kelas</th>
              <th>NISN</th>
              <th>Jam</th>
              <th>Barang</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
    <div id="strukModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeStruk()">&times;</span>
        <h2>Struk Peminjaman</h2>
        <div id="strukContent">
          <!-- Isi struk akan diisi oleh JavaScript -->
        </div>
        <button onclick="printStruk()">Cetak</button>
      </div>
    </div>
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeContactModal()">&times;</span>
        <h2>Kontak Kami</h2>

          Email: <a href="mailto:example@example.com">example@example.com</a>
        </p>
        <p>Telepon: <a href="tel:+62123456789">+62 123 456 789</a></p>
      </div>
    </div>

    <section class="pinjam">
      <div class="crud">
        <h2>Apa yang kamu mau sampaikan?</h2>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Nama:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan Nama"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Pesan:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Masukkan Pesan"
            ></textarea>
          </div>
          <input class="form-group" type="submit" value="Submit" id="submit" />
          <button type="button" id="print-receipt">Cetak Struk</button>
        </form>
        <div
          id="receipt"
          style="
            display: none;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
          "
        >
          <h3>Struk Pengiriman</h3>
          <p><strong>Nama:</strong> <span id="receipt-name"></span></p>
          <p><strong>Email:</strong> <span id="receipt-email"></span></p>
          <p><strong>Pesan:</strong> <span id="receipt-message"></span></p>
        </div>
      </div>
    </section>
